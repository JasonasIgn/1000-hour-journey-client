name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  version-bump:
    name: 'Bump Version on main'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v3'
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.BUMP_TOKEN }}
      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          tag-prefix: 'v'
          major-wording: 'major:'
          minor-wording: 'feat:'
          patch-wording: 'patch:,fix:'
          rc-wording: 'release:'
        env:
          GITHUB_TOKEN: ${{ secrets.BUMP_TOKEN }}
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Build and run latest code
        id: docker_build
        env:
          REACT_APP_API_BASE: ${{ secrets.REACT_APP_API_BASE }}
        run: ./docker_start.sh